image: docker:latest

services:
  - docker:dind

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - docker build -t jessica/repoatvdevops:latest .
    - docker run jessica/repoatvdevops:latest npm install
    - docker run jessica/repoatvdevops:latest npm test
    
test:
  stage: test
  script:
    - echo "Testing application..."
    
deploy:
  stage: deploy
  script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker push jessica/repoatvdevops:latest
