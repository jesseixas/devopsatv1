image: docker:latest

services:
  - docker:dind

stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  image: node:14
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - build/

test:
  stage: test
  image: node:14
  script:
    - npm install
    - npm test

deploy:
  stage: deploy
  image: docker:latest
  script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker push jessica/repoatvdevops:latest
