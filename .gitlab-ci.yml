image: docker:latest

services:
  - docker:dind

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - docker build -t jessica/repoatvdevops:latest -f Dockerfile.ubuntu .

test:
  stage: test
  needs:
    - job: build
      artifacts: true
  script:
    - docker run jessica/repoatvdevops:latest npm install
    - docker run jessica/repoatvdevops:latest npm test

deploy:
  stage: deploy
  needs:
    - job: test
      artifacts: true
  script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker push jessica/repoatvdevops:latest
