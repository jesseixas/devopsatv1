image: docker:latest

services:
  - docker:dind

stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: ubuntu:latest
  script:
    - apt-get update && apt-get install -y git nodejs npm
    - git clone git@gitlab.com:jesseixas/devopsatv1.git
    - cd devopsatv1
    - npm install

test:
  stage: test
  needs:
    - job: build
      artifacts: true
  script:
    - docker run jessica/repoatvdevops:latest npm install
    - docker run jessica/repoatvdevops:latest npm test

deploy:
  stage: deploy
  needs:
    - job: test
      artifacts: true
  script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker push jessica/repoatvdevops:latest
