image: docker:latest

services:
  - docker:dind

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - apt-get update && apt-get install -y git npm
    - git clone https://gitlab.com/jesseixas/devopsatv1.git
    - cd devopsatv1
    
test:
  stage: test
  script:
    - docker run jessica/repoatvdevops:latest npm install
    - docker run jessica/repoatvdevops:latest npm test

deploy:
  stage: deploy
  script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker push jessica/repoatvdevops:latest
